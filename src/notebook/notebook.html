<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>笔记暂存区 - Topscoding Ultra</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}
			.container {
				display: flex;
				height: 100vh;
			}
			.sidebar {
				width: 250px;
				background-color: #f0f0f0;
				border-right: 1px solid #ddd;
				padding: 15px;
				overflow-y: auto;
			}
			.main {
				flex: 1;
				padding: 32px;
				display: flex;
				flex-direction: column;
				gap: 16px;
			}
			.sidebar h2 {
				margin-top: 0;
				font-size: 16px;
				color: #333;
			}
			.note-item {
				padding: 10px;
				margin: 5px 0;
				background-color: #fff;
				border: 1px solid #ddd;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}
			.note-item {
				transition: all 0.3s ease;
			}
			.note-item:hover {
				background-color: #f5f5f5;
				transform: translateY(-1px);
				box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			}
			.note-item.active {
				background-color: #e3f2fd;
				border-color: #2196f3;
				transition: all 0.3s ease;
			}
			.note-item.selected {
				background-color: #e8f5e8;
				border-color: #4caf50;
				transition: all 0.3s ease;
			}
			.note-item.selected:hover {
				background-color: #d4edda;
			}
			.note-item .note-title {
				font-weight: bold;
				font-size: 14px;
				margin-bottom: 5px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.note-item .note-preview {
				font-size: 12px;
				color: #666;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.note-item .delete-btn {
				float: right;
				font-size: 12px;
				color: #ff6b6b;
				cursor: pointer;
			}
			.add-note-btn {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				font-size: 14px;
				transition: all 0.3s ease;
			}
			.add-note-btn:hover {
				background-color: #45a049;
				transform: translateY(-1px);
				box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			}
			.multi-select-btn {
				padding: 6px 12px;
				background-color: #2196F3;
				color: white;
				border: none;
				border-radius: 20px;
				cursor: pointer;
				font-size: 14px;
				transition: all 0.3s ease;
			}
			.multi-select-btn:hover {
				background-color: #0b7dda;
				transform: translateY(-1px);
				box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			}
			.main h1 {
				margin-top: 0;
				font-size: 20px;
			}
			.note-title-input {
				width: 100%;
				padding: 12px 0;
				margin: 0;
				border: none;
				border-bottom: 1px solid #eee;
				border-radius: 0;
				font-size: 24px;
				font-weight: bold;
				outline: none;
				background: transparent;
			}
			#note {
				flex: 1;
				padding: 16px 0;
				border: none;
				border-radius: 0;
				font-size: 16px;
				line-height: 1.6;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				resize: none;
				outline: none;
				background: transparent;
			}
			#note:focus,
			.note-title-input:focus {
				background-color: #fafafa;
				transition: background-color 0.2s ease;
			}
			.empty-state {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				color: #666;
			}
			.empty-state h2 {
				font-size: 24px;
				margin-bottom: 10px;
				color: #333;
			}
			.empty-state p {
				font-size: 16px;
				margin-top: 0;
				color: #999;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
					<h2>笔记列表</h2>
					<div style="display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: nowrap;">
						<button class="add-note-btn" style="flex: 1;">+ 新建笔记</button>
						<button class="multi-select-btn" style="flex: 0.5;">多选</button>
					</div>
					<div id="note-list"></div>
				</div>
			<div class="main" id="note-editor">
					<input type="text" class="note-title-input" id="note-title" placeholder="">
					<textarea id="note" placeholder="在此输入笔记内容..."></textarea>
				</div>
				<div class="main empty-state" id="empty-state" style="display: none;">
					<h2>还没有笔记</h2>
					<p>点击左侧 "新建笔记" 按钮开始创建笔记</p>
				</div>
		</div>
		<script src="notebook.js"></script>
	</body>
</html>
