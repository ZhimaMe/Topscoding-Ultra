<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
			}
			.container {
				display: flex;
				height: 100vh;
			}
			.sidebar {
				width: 250px;
				background-color: #f0f0f0;
				border-right: 1px solid #ddd;
				padding: 15px;
				overflow-y: auto;
			}
			.main {
				flex: 1;
				padding: 20px;
				display: flex;
				flex-direction: column;
			}
			.sidebar h2 {
				margin-top: 0;
				font-size: 16px;
				color: #333;
			}
			.note-item {
				padding: 10px;
				margin: 5px 0;
				background-color: #fff;
				border: 1px solid #ddd;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}
			.note-item:hover {
				background-color: #f5f5f5;
			}
			.note-item.active {
				background-color: #e3f2fd;
				border-color: #2196f3;
			}
			.note-item .note-title {
				font-weight: bold;
				font-size: 14px;
				margin-bottom: 5px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.note-item .note-preview {
				font-size: 12px;
				color: #666;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.note-item .delete-btn {
				float: right;
				font-size: 12px;
				color: #ff6b6b;
				cursor: pointer;
			}
			.add-note-btn {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			}
			.add-note-btn:hover {
				background-color: #45a049;
			}
			.main h1 {
				margin-top: 0;
				font-size: 20px;
			}
			.note-title-input {
				width: 100%;
				padding: 8px;
				margin: 10px 0;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 16px;
			}
			#note {
				flex: 1;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 14px;
				font-family: monospace;
				resize: none;
			}
			.button-container {
				margin-top: 10px;
				display: flex;
				gap: 10px;
			}
			#submit {
				padding: 10px 20px;
				background-color: #2196f3;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
			}
			#submit:hover {
				background-color: #0b7dda;
			}
			.empty-state {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				color: #666;
			}
			.empty-state h2 {
				font-size: 24px;
				margin-bottom: 10px;
				color: #333;
			}
			.empty-state p {
				font-size: 16px;
				margin-top: 0;
				color: #999;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<h2>笔记列表</h2>
				<button class="add-note-btn">+ 新建笔记</button>
				<div id="note-list"></div>
			</div>
			<div class="main" id="note-editor">
					<h1>笔记暂存区</h1>
					<input type="text" class="note-title-input" id="note-title" placeholder="新笔记1、新笔记2...">
					<textarea id="note" placeholder="在此输入笔记内容..."></textarea>
					<div class="button-container">
						<button id="submit">保存笔记</button>
					</div>
				</div>
				<div class="main empty-state" id="empty-state" style="display: none;">
					<h2>还没有笔记</h2>
					<p>点击左侧 "新建笔记" 按钮开始创建笔记</p>
				</div>
		</div>
		<script src="notebook.js"></script>
	</body>
</html>
